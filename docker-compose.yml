services:
  auth-service:
    build:
      context: ./auth-service
    container_name: auth-service
    ports:
      - "8000:8000"
    env_file:
      - ./auth-service/.env
    volumes:
      - auth_db_data:/app/db
    restart: unless-stopped

  order-service:
    build:
      context: ./order-service
    container_name: order-service
    ports:
      - "4000:4000"
    env_file:
      - ./order-service/.env
    volumes:
      - order_db_data:/app/prisma
    depends_on:
      - auth-service
    restart: unless-stopped

  book-service:
    build:
      context: ./book-service
    container_name: book-service
    ports:
      - "9000:9000"
    env_file:
      - ./book-service/.env
    volumes:
      - book_db_data:/app/prisma
    depends_on:
      - auth-service
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env
    depends_on:
      - auth-service
      - order-service
      - book-service
    restart: unless-stopped

volumes:
  auth_db_data:
  order_db_data:
  book_db_data:
